<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Fresh Food For All
    </title>
    <link rel="stylesheet" href="CS2001-Week2-Registration.css">
</head>

<body>
    <header></header>
    <nav>
        <!-- ToDo: An unordered list to represent the menu, 
                       each list item should correspond to the menu items (Home, Register, Login, Help)
                       The css class of the menu is "navlist"
                       Check lecture slides about lists, an example of a more basic menu, and CSS class selector-->
        <ul class="navlist">
            <li>Home</li>
            <li>Register</li>
            <li>Login</li>
            <li>Help</li>
        </ul>
    </nav>
    <div class="main-container">
        <aside>
            <input type="text" placeholder="Search..">
        </aside>
        <section>
            <section>
                <form class="center" novalidate>
                    <!-- Name field -->
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>

                    <!-- Email field -->
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <!-- Password field -->
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required><br><br>
                    <label for="password">Re-type Password:</label><br>
                    <input type="password" id="Re-typepassword" name="Re-typepassword" required><br><br>
                    <input type="checkbox" id="buyer" name="buyer" value="buyer">
                    <label for="buyer">I want to buy produce directly from allotment owners.</label><br>
                    <input type="checkbox" id="seller" name="seller" value="seller">
                    <label for="seller">I want to sell produce from my allotment.</label><br>
                    <!-- Terms of Service checkbox -->
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the
                        <a href="https://example.com/terms-of-service" target="_blank">Terms of Service</a>
                        and
                        <a href="https://example.com/privacy-policy" target="_blank">Privacy Policy</a>
                    </label><br><br>

                    <!-- Register button -->
                    <button type="submit" onclick="register()">Register</button>

                    <!-- Learn More link -->
                    <a href="https://example.com/learn-more" target="_blank">Learn more</a>
                </form>
                </form>
                <div class="center" id="hiddenSection">
                    <p id="hiddenParagraph"></p>
                </div>
            </section>
        </section>
    </div>
</body>

</html>
